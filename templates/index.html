<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Plan Your Trip</h1>
    <form method="POST" action="/plan">
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select class="form-select" id="destination" name="destination" required>
                <option value="">Choose...</option>
                <option value="Paris">Paris</option>
                <option value="New York">New York</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Dubai">Dubai</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget (USD)</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Activities (comma separated)</label>
            <input type="text" class="form-control" name="activities" placeholder="E.g. Museum, Park">
        </div>
        <button type="submit" class="btn btn-primary">Plan Trip</button>
    </form>
</div>
</body>
</html>
